                                    <div class="caption">
                                        <i class="icon-settings font-red"></i>
                                        <span class="caption-subject font-red sbold uppercase">All Leads</span>
                                    </div>
                                   
                                </div>
                                <div class="portlet-body">
                                    <div class="table-toolbar">

                                            </div>
                                            
                                        </div>

                                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">

                                            <tr>
                                                <th> Lead Owner </th>
                                                <th> Client Name </th>
                                                <th> Email </th>
                                                <th> Contact No. </th>
												 <th> Status </th>
                                                 <th> City </th>
                                                  <th> Delete </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="lead in leads">
											   <td> {{lead.firstName}} {{lead.lastName}} </td>
                                                <td> {{lead.clientName}} </td>
                                                <td> {{lead.email}} </td>
                                                <td> {{lead.phone}} </td>
                                                  <td> {{lead.status}} </td>
                                                    <td> {{lead.city}} </td>
                                                    <td>
                                                    <a ng-click="deleteLead(lead.leadid)" class="delete" href="javascript:;"> Delete </a>
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
