<form role="form" name="userForm" ng-submit="updateInfo(user)"  novalidate>
<div style="" class="form-group col-md-6 col-sm-6 padding-left" ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
<label class="control-label">First Name</label>
<input type="text"  class="form-control" ng-readonly="user.firstName" ng-model="user.firstName"  name="firstName"  required>
 <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block">First name is required.</p>
</div>

<div class="form-group col-md-6 col-sm-6 padding-left" ng-class="{ 'has-error' : userForm.lastName.$invalid && !userForm.lastName.$pristine }">
<label class="control-label">Last Name</label>
<input type="text"  class="form-control" ng-readonly="user.lastName" ng-model="user.lastName" name="lastName" required> 
<p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block">Last name is required.</p>
</div>
<div class="form-group col-md-6 col-sm-6 padding-left" ng-class="{ 'has-error' : userForm.useremail.$invalid && !userForm.useremail.$pristine }">
<label class="control-label">Email</label>
<input type="email"  class="form-control" ng-readonly="user.useremail" ng-model="user.useremail" name="useremail" required>
<p ng-show="userForm.useremail.$invalid && !userForm.useremail.$pristine" class="help-block">Enter Valid Email.</p> </div>

<div class="form-group col-md-6 col-sm-6 padding-left" ng-class="{ 'has-error' : userForm.userphone.$invalid && !userForm.userphone.$pristine }">
<label class="control-label">Phone </label>
<input type="text" class="form-control" ng-readonly="user.userphone" ng-model="user.userphone" name="userphone" required>
<p ng-show="userForm.userphone.$invalid && !userForm.userphone.$pristine" class="help-block">Enter Valid Phone Number.</p>
 </div>
<div class="form-group col-md-6 col-sm-6 padding-left" ng-class="{ 'has-error' : userForm.usercity.$invalid && !userForm.usercity.$pristine }">
<label class="control-label">City</label>
<input type="text" class="form-control" ng-readonly="user.usercity" ng-model="user.usercity" name="usercity" required> 
<p ng-show="userForm.usercity.$invalid && !userForm.usercity.$pristine" class="help-block">This field is required</p></div>

<div class="form-group col-md-6 col-sm-6 padding-left" ng-class="{ 'has-error' : userForm.userdate.$invalid && !userForm.userdate.$pristine }">
<label class="control-label">Joining Date</label>
<input type="text" class="form-control" ng-readonly="user.registerdate" ng-model="user.registerdate" name="userdate" required> 
<p ng-show="userForm.userdate.$invalid && !userForm.userdate.$pristine" class="help-block">This field is required</p></div>

<div class="form-group col-md-6 col-sm-6 padding-left" ng-class="{ 'has-error' : userForm.designation.$invalid && !userForm.designation.$pristine }">
<label class="control-label">Designation</label>
<input type="text" class="form-control" ng-readonly="user.designation" ng-model="user.designation" name="designation" required> 
<p ng-show="userForm.designation.$invalid && !userForm.designation.$pristine" class="help-block">This field is required</p></div>
