<div id="pwdModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal adduserform" name="regForm" ng-submit="addUser()">
           <div class="form">
			 <div class="form-group add-user col-md-12 col-sm-12 " ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
			   <label class="control-label" for="input">Password</label><i class="bar"></i>
			   <input  type="password"  class="form-control" name="password" ng-pattern="/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d][A-Za-z\d!@#$%^&*()_+]{7,30}$/" ng-model="reg.password" id="password" ng-required="true" > 
				<span style="color:red" class="error" ng-show="regForm.password.$dirty && regForm.password.$error.required">This field is required</span>
				<span style="color:red" class="error" ng-show="regForm.password.$error.pattern">password like 'abcd@123'</span>
			 </div>
			  <div class="form-group add-user col-md-12 col-sm-12 " ng-class="{ 'has-error' : 
			 userForm.firstName.$invalid && !userForm.firstName.$pristine }">
			   <label class="control-label" for="input">Confirm Password</label><i class="bar"></i>
			   <input class="form-control" type="password" pw-check="password" name="cpassword" ng-model="reg.cpassword" ng-required="true"/>
				<span style="color:red" ng-show="regForm.cpassword.$invalid && !regForm.cpassword.$pristine">Password don't match</span>
			 </div>
           </div>
	    </form> 
      <div class="modal-footer">
	    <button type="button" ng-click="change_password(reg.password)" class="btn btn-info" >Change</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</div>

<div id="scModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
		 <h4 class="modal-title text-success text-center" >Password changed successfully</h4>
      </div>
	 <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
     </div>
  </div>
</div>
</div>
